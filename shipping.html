<script>
    var count = 0;
    let chekoutdata = JSON.parse(localStorage.getItem("himalaya3"));
    showCart(chekoutdata);
    count++;
    console.log(chekoutdata);
    console.log("x", count);

    let btn = document.getElementById("butn");
    btn.addEventListener("click",function(){
        shipping(chekoutdata);
    });

    function shipping(chekoutdata){
        localStorage.setItem("himalaya3",JSON.stringify(chekoutdata));
        window.location.href = "payment.html";
    };

    // append data 
    function showCart(data) {
        let main_div = document.getElementById("showdata");
        let div = document.createElement("div");
        main_div.appendChild(div);


        var img = document.createElement("img");
        img.src = data.image_url;


        div.append(img);


        let name1 = document.getElementById("ctname");

        var h1 = document.createElement("h3");
        h1.innerText = data.name;

        name1.append(h1);


        let price1 = document.getElementById("ctprice");

        var h2 = document.createElement("h4");
        h2.innerText = "$" + data.price;

        price1.append(h2);

        // append ctnpric2

        let price2 = document.getElementById("ctnpric2");

        var h3 = document.createElement("h4");
        h3.innerText = "$" + data.price;

        price2.append(h3);

        // price again
        var a = 10;

        let p = document.getElementById("next");
        let price4 = document.createElement("h4");
        price4.innerText = "$" + a;

        p.append(price4);


        let price3 = document.getElementById("next1");

        var x = data.price + a;
        console.log(x);

        let h4 = document.createElement("h4");
        h4.innerText = "USD" + " " + "$" + " " + x;

        price3.append(h4);
        




    







    }



</script>
