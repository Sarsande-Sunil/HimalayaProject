    <!-- box2 -->

        <div class="c2">

                <button id="btn1"> PROCEED TO CHECKOUT </button>

   <div id="p">
       <p>You May Be Interested in These Products</p>
   </div>

    </div>

<script type="module">
    var count = 0;
    import { navbar, footerreturn } from "./components/navbar.js"
    console.log(navbar, footerreturn);

    let top = document.getElementById("head");
    top.innerHTML = navbar();


    let checoutdata = JSON.parse(localStorage.getItem("himalaya3")) || [];
    showCart(checoutdata);
    //console.log("x",checoutdata);
    count++;
    console.log(count);

    // append count
    let track = document.getElementById("ctrack");
    let counter = document.createElement("p");
    counter.innerText = "Product_Count=" + " " + count;

    track.append(counter);

    let btn = document.getElementById("btn1");
    btn.addEventListener("click",function(){
        payment();
    })

    function  payment() {
        
        alert("Are you Sure about Your Product and Medical Specificatons");

        window.location.href = "information.html"
    }

    function showCart(data) {

        console.log(data);

        let main_div = document.getElementById("cart_div");
        let div = document.createElement("div");
        main_div.appendChild(div);


        var img = document.createElement("img");
        img.src = data.image_url

        div.append(img);

        // append name 
        let cname = document.getElementById("cartname");


        var h1 = document.createElement("h3");
        h1.innerText = data.name;

        cname.append(h1);

        // append price

        let cprice = document.getElementById("price")

        var h2 = document.createElement("h4");
        h2.innerText = "$" + data.price;

        cprice.append(h2);

        // append price 2
        let cprice1 = document.getElementById("price1")

        var h3 = document.createElement("h4");
        h3.innerText = "$" + data.price;

        cprice1.append(h3);

        // append price 3

        let total = document.getElementById("total1");

        let lay1 = document.createElement("h1");

        lay1.innerText = "Subtotal:" + "$" + data.price;
        total.append(lay1);

        // append price 4

        let subtotal = document.getElementById("total2");

        let lay2 = document.createElement("h1");

        lay2.innerText = "Grand Total: " + " $ " + data.price;
        subtotal.append(lay2);



    }


    let bot = document.getElementById("bottom");
    bot.innerHTML = footerreturn();


</script>
