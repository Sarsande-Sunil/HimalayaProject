<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup.html</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
     <!-- navbar -->
     <div id="head"></div>

    <div id="container">

        <div id="register1">
            <h1 id="register">Register</h1>
            <form action="" class="form">
                <label for="">Enter Name</label>
                <input type="text" id="name" placeholder="Name" class="input">
                <label for="">Enter Email Id</label>
                <input type="email" id="email" placeholder="Provide Proper Email format" class="input">
                <label for="">Enter Username</label>
                <input type="text" id="username" placeholder="Set Proper Username" class="input">
                <label for="">Enter Password</label>
                <input type="password" id="password" placeholder="Put Corect Password" class="input">
                <label for="">Enter Mobile Number</label>
                <input type="number" id="mobile" placeholder="Enter Correct Mobile Number" class="input">
                <label for="">Enter Description</label>
                <input type="text" id="description" placeholder="Add some Description" class="input">
            </form>
            <div id="flex1">
                <button  id="btn" type="button">Signup</button>
                <a href="signin.html"><button id="btn" type="button">Go to Login</button></a>
            </div>
        </div>
    </div>

     <!-- footer -->
     <div id="bottom"></div>
    
</body>

</html>

<script type="module">
    
     let butn = document.getElementById("btn");
     butn.addEventListener("click",function(){
        Register()
     });
    async function Register() {

        // we have to built authentication sytem so we have to get data
        // store data in object
        // strigify data

        // step 1 create data object

        let signup_data = {

            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("username").value,
            mobile: document.getElementById("mobile").value,
            description: document.getElementById("description").value,

        }
        // step2 stringify data
        signup_data = JSON.stringify(signup_data);
        console.log("signup_data", signup_data);

        // step 3 send request to the server check input data available with server or not

        let register_api = `https://masai-api-mocker.herokuapp.com/auth/register`

        // step 3.1 fetch data here not get data we just post data to server


        let response = await fetch(register_api, {

            method: "POST",
            body: signup_data,

            headers: {                // headers meta data of meta data

                "Content-Type": "application/json",

            },

        });

        let data = await response.json();
        console.log("data", data);
        alert("succsessfullly sign up ")
        window.location.href = "signin.html"
    }
    
    import { navbar, footerreturn } from "./components/navbar.js"
    console.log(navbar, footerreturn);

    let top = document.getElementById("head");
    top.innerHTML = navbar();

    let bot = document.getElementById("bottom");
    bot.innerHTML = footerreturn();
    // until your register function are done next step you have to login
</script>
